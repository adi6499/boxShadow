<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet " href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxShadowPerfect</title>
</head>

<body>
    <div class="contain">
        <div class="box">

        </div>
        <div class="ranges">
            <label for="height">HEIGHT</label>
            <input  value="0" min="0" max="1000" type="range" id="height" class="range">
            <label for="width">WIDTH</label>
            <input  value="0" min="0" max="1000" type="range" id="width"class="range">
            <label for="borderRadius">BORDER-RADIUS</label>
            <input  value="0" min="0" max="1000" type="range" id="borderRadius"class="range">
            <label for="boxShadow">BOX-SHADOW</label>
            <input  value="0" min="0" max="300" type="range" id="boxShadow"class="range">
            <label for="color">Color</label>
            <input type="color" id="color" class="range">

        </div>
        <div class="getValue">
            <div class="heightPixel"></div>
            <div class="widthPixel"></div>
            <div class="boxShadowPixel"></div>
            <div class="borderRadiusPixel"></div>
        </div>
    </div>
    <script src="script.js">
       
      
    </script>
</body>

</html>
